[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    --cov=src/portrait_generator
    --cov-report=html
    --cov-report=term
    --cov-report=term-missing
    --cov-fail-under=90
    --verbose
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    visual: Visual inspection tests
    slow: Slow-running tests (>5 seconds)
    api: API endpoint tests

# Test discovery
norecursedirs = .git .tox dist build *.egg .venv cpf Examples

# Timeout
timeout = 300

# Asyncio mode
asyncio_mode = auto
